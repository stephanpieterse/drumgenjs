<html>
  <head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <style>
  div {
  display: inline-block;
  	margin: 1px;
  	padding: 1px;
  }
  .layerSect {
    padding: 5px;
    border: 1px solid;
    border-radius: 5px;
  }
  .layerSect:nth-of-type(odd) {
    background: #e0e0e0;
  }
  .layerSect:nth-of-type(even) {
    background: #fafafa;
  }
  .editSect {
  	width: 90%;
  	margin-left: auto;
  	margin-right: auto;
  }
  .pmbtngroup{
    display: block;
	}
  .pmbtngroup div{
    width: 25px;
    height: 25px;
	}
  .notegroup:nth-of-type(odd) {
    background: #e0e0e0;
  }
  .notegroup:nth-of-type(even) {
    background: #fafafa;
  }
  .notegroup {
    padding: 2px;
    margin: 2px;
    border: 1px solid;
		border-radius: 5px;
  }
  .appender {
  	width: 54px;
  	height: 54px;
    border: 1px solid #aeaeae;
    border-radius: 5px;
  }
  .nselector {
  	width: 54px;
  	height: 54px;
    background-repeat:no-repeat;
    border: 1px solid #aeaeae;
    border-radius: 5px;
  }
  .markdoneimg {
    background-image: url("/static/buttons/markdone.png");
    background-size: contain;
  }
  .plusimg {
    background-image: url("/static/buttons/plus.png");
    background-size: contain;
  }
  .minusimg {
    background-image: url("/static/buttons/minus.png");
    background-size: contain;
  }
  .ntype0 {
    background-image: url("/static/buttons/ntype0.png");
    background-size: contain;
  }
  .ntype1 {
    background-image: url("/static/buttons/ntype1.png");
    background-size: contain;
  }
  .ntype2 {
    background-image: url("/static/buttons/ntype2.png");
    background-size: contain;
  }
  .ntype3 {
    background-image: url("/static/buttons/ntype3.png");
    background-size: contain;
  }
  .ntype4 {
    background-image: url("/static/buttons/ntype4.png");
    background-size: contain;
  }
  .ntype5 {
    background-image: url("/static/buttons/ntype5.png");
    background-size: contain;
  }
  .ntype6 {
    background-image: url("/static/buttons/ntype6.png");
    background-size: contain;
  }
  .hover-selector-block {
    background: #fafafa;
    position: fixed;
    border-radius: 5px;
    top: 15vh;
    height: 20vh;
    padding: 15px;
    text-align: center;
    z-index: 15;
  }
  .hover-selector-block .hover-selector-item{
    display: :inline;
    border-radius: 5px;
    height: 52px;
    width: 52px;
    border:1px solid;
  }
	</style>
	</head>
	<body>
    <div class="markdoneimg appender" onclick="gotoMain()"></div>
    <div class="stave-counter" onclick="cycleTotalLayers();">Staves: 1</div>
    <div class="sigSect"></div>
	<br/>
    <div class="pmbtngroup"><div class="appender plusimg" onclick="mainplus()"></div> <div class="appender minusimg" onclick="mainmin()"></div></div>
		<div class="editSect">
		</div>
	<br/>
		<!-- <img src="" class="customimage"/> -->
		<!-- <audio src="" class="customaudio" controls/> -->
	<script src="/static/jquery.js" ></script>
  <script type="text/javascript" src="/static/custompat.js"></script>
  <script type="text/javascript" src="/static/analytics.js"></script>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/serviceworker.js');
    }
  </script>

    <div class="hover-selector-block" style="display:none;">
      <div typeval="0" class="hover-selector-item ntype0"> </div>
      <div typeval="1" class="hover-selector-item ntype1"> </div>
      <div typeval="2" class="hover-selector-item ntype2"> </div>
      <div typeval="3" class="hover-selector-item ntype3"> </div>
      <div typeval="4" class="hover-selector-item ntype4"> </div>
      <div typeval="5" class="hover-selector-item ntype5"> </div>
      <div typeval="6" class="hover-selector-item ntype6"> </div>
    </div>

</body>
</html>
